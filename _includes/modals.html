<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <!--<div class="col-lg-12">-->
          <!--<div class="modal-body">-->
            
            <!--<hr class="star-primary">-->
            
              <div class="col-lg-6">
                <img src="img/portfolio/{{ post.img }}" alt="{{ post.alt }}">
              </div>
              <div class="col-lg-6 align-self-center"></div>
                <h3>{{ post.title }}</h3>
                <p>{{ post.wordcount }} words</p>
                <p>{{ post.description }}</p>
                {% if post.link %}
            <button class="btn btn-modal"><a href="{{ post.link }}" target="_blank">Read Here</a></button>
                {% else if post.buy %}
                <button class="btn btn-modal"><a href="{{ post.buy }}" target="_blank">Buy Here</a></button>
            {% endif %}
              </div>
          
            <!--<ul class="list-inline item-details">
              {% if post.client %}
              <li>Client:
                <strong>{{ post.client }}</strong>
              </li>
              {% endif %}
              {% if post.project-date %}
              <li>Date:
                <strong>{{ post.project-date }}</strong>
              </li>
              {% endif %}
              {% if post.category %}
              <li>Service:
                <strong>{{ post.category }}</strong>
              </li>
              {% endif %}
            </ul>-->
            <!--<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Close</button>-->
          <!--</div>-->
        <!--</div>-->
      </div>
    </div>
  </div>
</div>
{% endfor %}
